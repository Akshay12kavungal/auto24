{% extends 'base.html' %}

{% block title %}Edit Mechanic{% endblock %}

{% block content %}
<div class="mt-4">
    <h1>Edit Mechanic</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_mechanics' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
