{% extends 'adminpage/base.html' %}

{% block title %}Assign Mechanic{% endblock %}

{% block content %}
<style>
    /* Custom styling for container */
    .container {
       
        padding: 20px;
        margin-top: 20px;
    }

    /* Custom styling for heading */
    h1 {
        margin-bottom: 20px; /* Space below heading */
    }

    /* Custom styling for form label */
    .form-label {
        font-weight: bold; /* Bold font for label */
    }

    /* Custom styling for form select */
    .form-select {
        width: 100%; /* Full width */
        padding: 10px; /* Padding for select */
        border: 1px solid #ccc; /* Border color */
        border-radius: 4px; /* Rounded corners */
        box-sizing: border-box; /* Box sizing */
    }

    /* Custom styling for form button */
    .btn-primary {
        background-color: #007bff; /* Blue background */
        color: white; /* White text */
        padding: 8px 20px; /* Padding */
        border: none; /* No border */
        border-radius: 4px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    .btn-secondary {
        background-color: #6c757d; /* Gray background */
        color: white; /* White text */
        border: none; /* No border */
        border-radius: 4px; /* Rounded corners */
        padding: 8px 20px; /* Padding */
        margin-left: 10px; /* Left margin */
    }

    .btn-secondary:hover {
        background-color: #5a6268; /* Darker gray on hover */
    }
</style>

<div class="container mt-4">
    <h1>Assign Mechanic to Service Request</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="mechanic" class="form-label">Select Mechanic</label>
            <select name="mechanic" id="mechanic" class="form-select">
                {% for mechanic in mechanics %}
                <option value="{{ mechanic.id }}">{{ mechanic.get_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign Mechanic</button>
        <a href="{% url 'manage_service_requests' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
