{% extends 'customer/base.html' %}

{% block title %}Fill Vehicle Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Fill Vehicle Details</h1>

        {% csrf_token %}

            {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
