{% extends 'customer/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<h1>My Service Requests</h1>
<ul>
    {% for request in service_requests %}
        <li>
            <a href="{% url 'service_request_detail' request.pk %}">{{ request.vehicle }} - {{ request.problem_description }}</a>
        </li>
    {% endfor %}
   
{% endblock %}
