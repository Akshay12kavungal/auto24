{% extends 'base.html' %}

{% block title %}Assigned Work{% endblock %}

{% block content %}
<h1>Assigned Work</h1>
<ul>
    {% for work in assigned_work %}
        <li>
            {{ work.service_request }} - {{ work.status }}
            <a href="{% url 'update_work_status' work.pk %}">Update Status</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
