{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto24{% endblock %}</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        /* Navbar */
        .navbar {
            background-color: #343a40; /* dark grey background */
            padding: 14px 0; /* increased padding */
        }
        .navbar-brand {
            color: #fff; /* white text */
            font-weight: bold;
            font-size: 1.8rem; /* increased font size */
        }
        .navbar-nav .nav-link {
            color: #fff; /* white text */
            font-size: 1.4rem; /* increased font size */
            margin-right: 20px; /* spacing between links */
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107; /* yellow on hover */
        }
        .navbar-toggler {
            border-color: #fff; /* white border */
        }
        .navbar-toggler-icon {
            background-color: #686161; /* white toggler icon */
        }
        .navbar-collapse {
            justify-content: flex-end; /* align items to the right */
        }

        /* Footer */
        footer.footer {
            background-color: #343a40; /* dark grey background */
            color: #fff; /* white text */
            text-align: center; /* center align text */
            min-height: 100px; /* minimum height for the footer */
            display: flex; /* flex display */
            align-items: center; /* center vertically */
            justify-content: center; /* center horizontally */
        }

        /* Body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            margin-bottom: 2rem; /* add margin-bottom to main */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Auto24</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mechanic_home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'assigned_work' %}">My Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'completed_work' %}">Completed Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_mechanic_profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mechanic_logout' %}">Logout</a>
                        </li>
                        <!-- Add more navigation links here -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="footer py-3">
        <div class="container text-center">
            <p>&copy; 2024 Auto24</p>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
