{% extends 'mechanic/base.html' %}

{% block title %}Update Work Status{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Update Work Status for {{ work.service_request }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
