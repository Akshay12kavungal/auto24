{% extends 'mechanic/base.html' %}

{% block title %}Update Work Status{% endblock %}

{% block content %}
<style>
    /* Custom styling for form */
    .form-container {
        background-color: #fff; /* White background */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        margin-top: 20px;
    }

    .form-container h1 {
        margin-bottom: 20px; /* Space below heading */
        margin-top: 20px;
    }

    .form-container .form-group {
        margin-bottom: 20px; /* Space between form groups */
    }

    /* Custom styling for form input fields */
    .form-container input[type=text], 
    .form-container select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
     /* Custom styling for form inputs */
    .form-container input[type=number], 
    .form-container textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 15px;
    }

    /* Custom styling for form button */
    .form-container button[type=submit] {
        background-color: #007bff;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-container button[type=submit]:hover {
        background-color: #0056b3;
    }
</style>

<div class="container mt-4">
    <div class="form-container">

    <h1>Update Work Status for {{ work.service_request }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
