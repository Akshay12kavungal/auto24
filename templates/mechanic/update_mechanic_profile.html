{% extends 'mechanic/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
