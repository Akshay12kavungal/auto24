{% extends 'base.html' %}

{% block title %}Mechanic Signup{% endblock %}

{% block content %}
<h1>Mechanic Signup</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ mechanic_form.as_p }}
    <button type="submit">Signup</button>
</form>
{% endblock %}
