{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h1>Customer Login</h1>
{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
